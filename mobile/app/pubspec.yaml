name: cu_core_banking_app
description: "White-label credit union banking platform with configurable features"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # CU Design System Packages
  cu_design_system_omni:
    path: ../cu_design_system_omni

  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.11.1
  supabase_flutter: ^2.3.4
  supabase_auth_ui: ^0.5.5
  flutter_secure_storage: ^9.0.0
  http: ^1.1.0
  plaid_flutter: ^3.1.0
  local_auth: ^2.1.6
  provider: ^6.1.1
  intl: ^0.20.2
  fl_chart: ^0.68.0
  shared_preferences: ^2.2.3
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  uuid: ^4.3.3
  contacts_service: ^0.6.3
  shimmer: ^3.0.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5
  feedback: ^3.1.0
  shake: ^2.2.0
  flame: ^1.18.0
  audioplayers: ^6.0.0
  weather: ^3.1.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  flutter_svg: ^2.0.9
  vibration: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/cu-app_logo.svg

  fonts:
    - family: Geist
      fonts:
        - asset: assets/fonts/Geist-Regular.ttf
        - asset: assets/fonts/Geist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Geist-SemiBold.ttf
          weight: 600
