name: supahyper_ds
description: SUPAHYPER Design System - A comprehensive Flutter design system with tokens, components, and patterns
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  material_color_utilities: ^0.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Geist
      fonts:
        - asset: ../fonts/Geist-Regular.ttf
        - asset: ../fonts/Geist-Medium.ttf
          weight: 500
        - asset: ../fonts/Geist-SemiBold.ttf
          weight: 600
        - asset: ../fonts/Geist-Bold.ttf
          weight: 700
    
    - family: GeistMono
      fonts:
        - asset: ../fonts/GeistMono-Regular.ttf
        - asset: ../fonts/GeistMono-Medium.ttf
          weight: 500
        - asset: ../fonts/GeistMono-SemiBold.ttf
          weight: 600
        - asset: ../fonts/GeistMono-Bold.ttf
          weight: 700